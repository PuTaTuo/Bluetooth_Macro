<!doctype html>
<meta charset="utf-8">
<title>ESP32 MacroPad — Web Flasher</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:24px;background:#fafafa;color:#222}
  h1{margin:0 0 12px}
  .card{background:#fff;border:1px solid #ddd;border-radius:12px;padding:16px;max-width:900px}
  .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
  label{font-size:14px;color:#444}
  select{padding:6px 8px;border:1px solid #ccc;border-radius:8px}
  button{padding:10px 14px;border:1px solid #1a73e8;background:#1a73e8;color:#fff;border-radius:10px;cursor:pointer}
  button.secondary{background:#fff;color:#1a73e8}
  .muted{color:#666;font-size:13px}
  #log{white-space:pre-wrap;background:#111;color:#eee;border-radius:10px;padding:12px;height:260px;overflow:auto;
       font-family:ui-monospace,Consolas,monospace;font-size:12px}
  .ok{color:#0a7}.warn{color:#c60}.err{color:#d33}
</style>

<h1>ESP32 MacroPad — One-Click Web Flasher</h1>
<p class="muted">1) Connect → select serial port (Chrome/Edge). 2) Flash. If issues: use 115200, shorter cable, hold <b>BOOT</b>, or tick <b>Erase first</b>.</p>

<div class="card">
  <div class="row" style="margin-bottom:12px">
    <button id="connect">Connect</button>
    <label>Baud
      <select id="baud">
        <option>115200</option><option>230400</option><option>460800</option><option>921600</option>
      </select>
    </label>
    <label>Flash mode
      <select id="mode"><option value="dio">dio</option><option value="qio">qio</option></select>
    </label>
    <label>Flash freq
      <select id="freq"><option value="40m">40m</option><option value="80m">80m</option></select>
    </label>
    <label><input type="checkbox" id="erase"> Erase first</label>
  </div>

  <div class="row" style="margin-bottom:12px">
    <button class="secondary" id="test">Test download</button>
    <button id="flash">Flash</button>
    <span id="status" class="muted"></span>
  </div>

  <div id="log"></div>
</div>

<!-- ① 先加载本地 bundle：务必与本文件同目录 -->
<script src="./esptool-bundle.js"></script>

<!-- ② 再写你的逻辑：此时 window.ESPLoader / window.Transport 已存在 -->
<script>
  // 固件 RAW 链接（保持与你仓库一致）
  const URL_BOOT="https://raw.githubusercontent.com/PuTaTuo/Bluetooth_Macro/main/bootloader.bin";
  const URL_PART="https://raw.githubusercontent.com/PuTaTuo/Bluetooth_Macro/main/partitions.bin";
  const URL_APP ="https://raw.githubusercontent.com/PuTaTuo/Bluetooth_Macro/main/firmware.bin";

  const logEl=document.getElementById('log');
  const statusEl=document.getElementById('status');
  function logLn(s,cls){const x=document.createElement('div');x.textContent=s;if(cls)x.className=cls;logEl.appendChild(x);logEl.scrollTop=logEl.scrollHeight;}
  async function fetchAsU8(url){const r=await fetch(url,{cache:"no-store"});if(!r.ok)throw new Error("HTTP "+r.status+" "+url);return new Uint8Array(await r.arrayBuffer());}
  function hex(v){return "0x"+v.toString(16);}

  let PORT=null, LOADER=null, CONNECTED=false;

  document.getElementById('connect').addEventListener('click', async ()=>{
    if(!('serial' in navigator)){ alert('Web Serial not supported. Use Chrome/Edge on desktop.'); return; }
    try{
      PORT = await navigator.serial.requestPort({});
      const baud = parseInt(document.getElementById('baud').value)||115200;
      await PORT.open({ baudRate: baud });
      const transport = new window.Transport(PORT);
      LOADER = new window.ESPLoader(transport, baud, (t,c)=>logLn(t,c));
      await LOADER.main({ transport });
      const chip = await LOADER.chipName();
      logLn("Connected: "+chip, "ok"); CONNECTED = true;
    }catch(e){ logLn("Connect error: "+e, "err"); }
  });

  document.getElementById('test').addEventListener('click', async ()=>{
    try{
      await fetchAsU8(URL_BOOT); await fetchAsU8(URL_PART); await fetchAsU8(URL_APP);
      logLn("All files ready.", "ok");
    }catch(e){ logLn("Download error: "+e, "err"); }
  });

  document.getElementById('flash').addEventListener('click', async ()=>{
    if(!CONNECTED){ alert("Click Connect first."); return; }
    let boot, part, app;
    try{
      [boot,part,app] = await Promise.all([fetchAsU8(URL_BOOT), fetchAsU8(URL_PART), fetchAsU8(URL_APP)]);
      logLn(`bootloader.bin ${boot.length} bytes`, "ok");
      logLn(`partitions.bin ${part.length} bytes`, "ok");
      logLn(`firmware.bin ${app.length} bytes`, "ok");
    }catch(e){ logLn("Download error: "+e, "err"); return; }

    const mode=document.getElementById('mode').value||'dio';
    const freq=document.getElementById('freq').value||'40m';

    try{
      if(document.getElementById('erase').checked){
        logLn("Erasing flash…", "warn");
        await LOADER.eraseFlash();
        logLn("Erase done.", "ok");
      }

      const parts = [
        {address:0x1000,  data:boot, name:"bootloader"},
        {address:0x8000,  data:part, name:"partitions"},
        {address:0x10000, data:app,  name:"firmware"},
      ];

      logLn(`Writing ${parts.length} parts… mode=${mode}, freq=${freq}`, "warn");
      let total = parts.reduce((s,p)=>s+p.data.length,0), written=0;
      for(let i=0;i<parts.length;i++){
        const p=parts[i];
        logLn(`Part ${i+1}/${parts.length}: ${p.name} @ ${hex(p.address)}`);
        await LOADER.writeFlash([[p.address, p.data]], 'keep', mode, freq, false,
          (frac,w,tot)=>{ statusEl.textContent = `Flashing… ${((written+w)/total*100).toFixed(1)}%`; }
        );
        written += p.data.length;
        logLn(`  done ${p.data.length} bytes`, "ok");
      }

      statusEl.textContent = "Resetting…";
      try{ await LOADER.hardReset(); }catch(e){}
      logLn("Finished.", "ok");
    }catch(e){
      logLn("Flash error: "+e, "err");
      logLn("Tip: try lower baud (115200), shorter cable, hold BOOT while starting.", "muted");
    }
  });
</script>
